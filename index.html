<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced KPI</title>

  <!-- Looker Studio API -->
  <script src="https://unpkg.com/looker-studio-visualization"></script>

  <style>
    body {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: #f5f7fb;
      padding: 20px;
    }

    .kpi-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 280px;
      padding: 22px;
      border-radius: 18px;
      background: linear-gradient(145deg, #ffffff, #f0f3f9);
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 18px 32px rgba(0, 0, 0, 0.12);
    }

    .label {
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #7b8190;
      margin-bottom: 6px;
    }

    .actual {
      font-size: 40px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 4px;
      color: #1f2937;
    }

    .target {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 14px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(0,0,0,0.1),
        transparent
      );
      margin: 14px 0;
    }

    .variance {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      margin-top: 6px;
    }

    .positive {
      background: rgba(19, 115, 51, 0.12);
      color: #137333;
      box-shadow: 0 0 0 1px rgba(19, 115, 51, 0.15);
    }

    .negative {
      background: rgba(165, 14, 14, 0.12);
      color: #a50e0e;
      box-shadow: 0 0 0 1px rgba(165, 14, 14, 0.15);
    }

    .arrow {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="kpi-wrapper">
    <div id="kpi" class="card">
      <div class="label">Actual</div>
      <div class="actual" id="actual">--</div>

      <div class="target" id="target">Target: --</div>

      <div class="divider"></div>

      <div class="variance positive" id="variance">
        <span class="arrow">â–²</span>
        <span>--</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
